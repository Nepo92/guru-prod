<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/pages/block/deal-card.css">
</head>

<body>

  <div class="deal-card">
    <div class="deal-card__inner">
      <div class="deal-card__header">
        <div class="deal-card__name">
          <p class="deal-card__title">Начинающий кондитер</p>
          <p class="deal-card__date">17.01.20</p>
          <p class="deal-card__author">Татьяна Чуба</p>
        </div>
    
      <div class="deal-card__task deal-task">
        <p class="deal-task__taskchecker">Задач нет<span class="deal-task__icon"></span></p>
        <img src="./img/image31.png" alt="">
      </div>
     </div>

      <div class="deal-card__info">
        <div class="deal-card__status deal-status">
          <div class="deal-status__right">
            <span class="deal-status__icon"></span>
            <span class="deal-status__text">Статус такой-то</span>
          </div>
          <div class="deal-status__left">
              <span class="deal-status__angle"></span>
          </div>
        </div>

        <div class="deal-card__indicator deal-indicator">
          <div class="deal-indicator__right">
            <span class="deal-indicator__purple"></span>
            <span class="deal-indicator__pink"></span>
            <span class="deal-indicator__orange"></span>
          </div>
          <div class="deal-indicator__left"></div>
        </div>

        <div class="deal-card__access deal-access">
          <div class="deal-access__inner">

            <div class="deal-access__left">Доступ к продукту</div>
          
            <div class="deal-acces__right">
              <input name="deal-toggle" id="deal-access__checkbox" class="deal-access__checkbox" type="checkbox">
  
              <div class="deal-access__toggle">
                <label for="deal-access__checkbox" class="deal-access__button"></label>
              </div>
            </div>
          </div>

          <ul class="deal-access__numbers">
            <li class="deal-access__item">1</li>
            <li class="deal-access__item">2</li>
            <li class="deal-access__item">3</li>
            <li class="deal-access__item">4</li>
            <li class="deal-access__item">5</li>
            <li class="deal-access__item">6</li>
            <li class="deal-access__item">7</li>
            <li class="deal-access__item">8</li>
          </ul>
        </div>

          <div class="deal-card__price deal-price">
            <div class="deal-price__cost">
              <p class="deal-price__name">Стоимость</p>
              <p class="deal-price__value">5 500 &#8381;</p>
            </div>
            <div class="deal-price__received">
              <p class="deal-price__name">Получено</p>
              <p class="deal-price__value--puprple">0 &#8381;</p>
            </div>
            <span class="deal-price__icon"></span>
          </div>

          <div class="deal-card__controls">
            <a class="deal-card__management">Управление сделкой</a>
            <div class="deal-card__delete">
              <span class="deal-card__delete-icon"></span>
            </div>
          </div>
       
      </div>
    </div>
  </div>
</body>
</html>
