<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" th:attr="content=${module.name}">

    <title th:utext="${module.name}"></title>

    <link href="../css/u_main.css" rel="stylesheet">
    <link href="../css/gap.css" rel="stylesheet">
    <link href="../css/custom-tabs.css" rel="stylesheet">
    <link href="../css/available-course.css" rel="stylesheet">
    <link href="../css/info-blocks.css" rel="stylesheet">
    <link href="../css/progress-bar.css" rel="stylesheet">
    <link href="../css/btn.css" rel="stylesheet">
    <link href="../css/main-nav.css" rel="stylesheet">
    <link href="../css/pages/main-nav.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/u_module.css">
</head>

<body class="body">
    <div th:replace="base :: user-nav"></div>

    <div class="body__wrapper">
        <div class="body__header">
            <header class="header">
                <div class="header__box block">
                    <div class="header__wrapper block-wrapper">
                        <div class="header__main">
                            <div class="header__items">
                                <div class="header__items-wrapper header__inner">
                                    <div class="header__item header__item_btn">
                                        <a th:href="'/user/courses/' + ${idDeal} + '/' + ${idModule} + '/'"
                                            class="btn btn_outline header__btn header-btn">
                                            <div class="btn__content btn__content_large">
                                                <span
                                                    class="btn__title btn__title_small btn__icon btn__icon_arrow-left">
                                                    <span class="btn_title-text btn_title-text_small header-btn__text">
                                                        К списку уроков
                                                    </span>
                                                </span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>


        <div class="body__content">
            <div class="lessons block -gap-inner-bottom_5 -gap-inner-top_5">
                <div class="lessons__wrapper block-wrapper">

                    <div class="lessons__main">
                        <div class="block-header -gap_5">
                            <div class="title title-h2 -gap_0 lessons__title" th:utext="${module.name}">Ягодные маффины
                                и восточные сладости</div>
                            <div class="subtitle subtitle-h5 lessons__subtitle" th:utext="'Модуль ' + ${module.index}">
                                Модуль 1</div>
                        </div>

                        <th:block th:each="lesson, stat : ${lessons}">
                            <div class="content-element">
                                <div class="content-element__wrapper lessons__column lessons-column">
                                    <div class="content-element__side lessons-column__inner">
                                        <div class="content-element__header">
                                            <div class="content-element__header-wrapper lessons-column__wrapper">

                                                <div class="content-element__header-item lessons-column__item">
                                                    <div class="content-element__header-main">
                                                        <div class="content-element__header-element lessons-column__id">
                                                            <span
                                                                class="content-element__title content-element__title_blue title title-h4"
                                                                th:utext="${stat.count}">1</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="content-element__header-item lessons-column__item">
                                                    <div
                                                        class="content-element__header-main -gap_2 lessons-column__title-margin">
                                                        <div
                                                            class="content-element__header-element lessons-column__title">
                                                            <span class="content-element__title title title-h5"
                                                                th:utext="${lesson.title}">Выпекаем коржи</span>
                                                        </div>
                                                    </div>

                                                    <div class="content-element__header-side">
                                                        <div class="info-blocks lessons-column__blocks">
                                                            <div class="info-blocks__wrapper">
                                                                <div
                                                                    class="info-block info-block_icon info-block_icon_clock lessons-column__block lb">
                                                                    <span class="info-block__text lb__text"
                                                                        th:utext="${lesson.duration / 60 } + ' ч ' + ${lesson.duration % 60 } + ' мин'">1
                                                                        ч 30 мин</span>
                                                                </div>
                                                                <div
                                                                    class="info-block info-block_icon info-block_icon_doc lessons-column__block lb">
                                                                    <span class="info-block__text lb__text"
                                                                        th:utext="${lesson.documentsCounter} + ' документов'">3
                                                                        файла</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="content-element__header-item lessons-column__item">
                                                    <div class="content-element__header-main">
                                                        <div
                                                            class="content-element__header-btn lessons-column__button-wrapper">
                                                            <th:block
                                                                th:if="${allowHomeworkStart or lesson.type != 'homework'}">
                                                                <a th:href="'/user/courses/' + ${idDeal} + '/' + ${lesson.idModule} + '/' + ${lesson.id} + '/'"
                                                                    class="btn btn_outline lessons-column__button-outline">
                                                                    <div
                                                                        class="btn__content btn__content_large lessons-column__btn ls-btn">
                                                                        <span class="btn__title btn__title_small">
                                                                            <th:block
                                                                                th:if="${lesson.type} == 'homework'">

                                                                                <svg class="ls-btn__icon">
                                                                                    <use
                                                                                        xlink:href="../sprite.svg#next">
                                                                                    </use>
                                                                                </svg>

                                                                                <span
                                                                                    class="btn_title-text btn_title-text_small ls-btn__text">Перейти
                                                                                    к ДЗ
                                                                                </span>
                                                                            </th:block>

                                                                            <th:block
                                                                                th:unless="${lesson.type} == 'homework'">

                                                                            </th:block>
                                                                        </span>
                                                                    </div>
                                                                </a>
                                                            </th:block>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>

                    <div class="block-delimiter"></div>

                    <div class="content-element rating">
                        <div class="content-element__wrapper">
                            <div class="content-element__side content-element__side_small">
                                <div class="content-element__header">
                                    <div vote-block-wrapper class="content-element__header-wrapper raiting__inner">
                                        <div class="content-element__header-item rating__item">
                                            <div class="content-element__header-main raiting__text">
                                                <div class="content-element__header-element">
                                                    <span
                                                        class="content-element__title title title-h6 rating__title">Пожалуйста,
                                                        оцените урок</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="content-element__header-item">
                                            <div class="content-element__header-main raiting__buttons">
                                                <div vote data-rate="1" class="content-element__header-btn raiting-btn">
                                                    <div class="btn btn_outline-gray raiting-btn__inner">
                                                        <div
                                                            class="btn__content btn__content_xlarge raiting-btn__content raiting-btn__content">
                                                            <span
                                                                class="btn__title btn__icon btn__icon_like btn__title_medium raiting-btn__icon">
                                                                <span
                                                                    class="btn_title-text btn_title-text_small raiting-btn__text">
                                                                </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div vote data-rate="0" class="content-element__header-btn raiting-btn">
                                                    <div class="btn btn_outline-gray raiting-btn__inner">
                                                        <div
                                                            class="btn__content btn__content_xlarge raiting-btn__content raiting-btn__content">
                                                            <span
                                                                class="btn__title btn__icon btn__icon_dislike btn__title_medium raiting-btn__icon">
                                                                <span
                                                                    class="btn_title-text btn_title-text_small raiting-btn__text">
                                                                </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup__inner">
            <div class="popup__block">
                <div class="popup__wrapper">
                    <div class="popup__top-bar">
                        Редактировать профиль
                        <span class="popup__close"></span>
                    </div>

                    <div class="popup__avatar">
                        <img src="../img/image13.png" alt="avatar">
                        <a href=".">Изменить аватар</a>
                    </div>

                    <p class="popup__name">Имя:</p>
                    <input type="text" value="Василиса" placeholder="Введите имя">

                    <p class="popup__lastname">Фамилия</p>
                    <input type="text" value="Петрова" placeholder="Введите фамилию">

                    <p class="popup__gender">Пол</p>

                    <div class="popup__btn-container">
                        <input name="gender" id="male" type="radio">
                        <label class="popup__choose" for="male">Мужской</label>
                        <input name="gender" id="female" type="radio" checked>
                        <label class="popup__choose" for="female">Женский</label>
                    </div>

                    <p class="popup__birth">Дата рождения</p>
                    <input type="text" value="02.09.1992" placeholder="Введите дату рождения">

                    <p class="popup__city">Город</p>
                    <input type="text" value="Барнаул" placeholder="Введите город">

                    <p class="popup__tel">Телефон</p>
                    <input type="text" value="+79000002222" placeholder="Введите телефон">

                    <p class="popup__vk">Вконтакте</p>
                    <input type="text" value="https://vk.com/niki7eev" placeholder="Введите аккаунт вконтакте">

                    <p class="">Instagram</p>
                    <input type="text" placeholder="Введите аккунт вашего инстаграм">
                </div>

                <div class="popup__controls">
                    <a class="popup__save" href="#">Сохранить изменения</a>
                    <a class="popup__cancel" href="#">Отмена</a>
                </div>

            </div>

        </div>
    </div>

    <script src="../js/main-nav.js"></script>
    <!-- <script th:src="@{../../js/main-nav.js}"></script> -->
</body>

</html>
